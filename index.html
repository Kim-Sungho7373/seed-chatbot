<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토종종자 전문가 잇-다</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            max-width: 500px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 헤더 */
        .chat-header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .header-info h1 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .header-info p {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        /* 채팅 영역 */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        /* 메시지 */
        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .bot .message-avatar {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .user .message-avatar {
            background-color: #e3e3e3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        .message-content {
            max-width: 75%;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .bot .message-bubble {
            background-color: #fff;
            color: #1a1a1a;
            border: 1px solid #e0e0e0;
            border-top-left-radius: 4px;
        }

        .user .message-bubble {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            border-top-right-radius: 4px;
        }

        /* 빠른 답변 */
        .quick-replies {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-reply-btn {
            padding: 8px 16px;
            border: 1px solid #22c55e;
            background-color: #fff;
            color: #22c55e;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-reply-btn:hover {
            background-color: #22c55e;
            color: white;
        }

        /* 입력 영역 */
        .input-container {
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 24px;
            padding: 0 16px;
            transition: background-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            background-color: #ebebeb;
        }

        #message-input {
            flex: 1;
            border: none;
            background: none;
            padding: 12px 0;
            font-size: 14px;
            outline: none;
            color: #1a1a1a;
        }

        #message-input::placeholder {
            color: #999;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        /* 로딩 애니메이션 */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
        }

        /* 반응형 디자인 */
        @media (max-width: 500px) {
            .chat-container {
                max-width: 100%;
                height: 100vh;
                box-shadow: none;
            }
        }

        @media (min-width: 768px) {
            .chat-container {
                height: 90vh;
                max-height: 800px;
                border-radius: 12px;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 헤더 -->
        <div class="chat-header">
            <div class="header-avatar">🌼</div>
            <div class="header-info">
                <h1>토종종자 전문가 잇-다</h1>
                <p>종자주권보호의 첫 걸음</p>
            </div>
        </div>

        <!-- 메시지 영역 -->
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-avatar">🌼</div>
                <div class="message-content">
                    <div class="message-bubble">
                        안녕하세요! 무엇을 도와드릴까요? 토종종자 재배 등 농업 관련 질문이나 다른 주제에 대해서도 편하게 물어보세요.
                    </div>
                    <div class="quick-replies">
                        <button class="quick-reply-btn" onclick="sendQuickReply('토마토 재배 시작하기')">토종종자 씨앗은 어디서 얻을 수 있나요?</button>
                        <button class="quick-reply-btn" onclick="sendQuickReply('딸기 병충해 관리')">다래 병충해 관리</button>
                        <button class="quick-reply-btn" onclick="sendQuickReply('실내 재배 팁')">화분 재배 팁</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 입력 영역 -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="메시지를 입력하세요..."
                    autocomplete="off"
                >
            </div>
            <button class="send-button" id="send-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

       // 메시지 전송 (수정된 함수)
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';
            showTypingIndicator();

            try {
                // 1. 백엔드 API 호출로 변경
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error('서버에서 오류가 발생했습니다.');
                }

                const data = await response.json();
                const botReply = data.reply;
                
                removeTypingIndicator();
                // 2. AI 응답을 메시지로 추가
                addMessage('bot', botReply);

            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('bot', '죄송합니다. 일시적인 오류가 발생했습니다. 다시 시도해주세요.');
            }
        }

        // 메시지 추가
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = sender === 'bot' ? 'AI' : 'U';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            contentDiv.appendChild(bubbleDiv);
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 빠른 답변
        function sendQuickReply(text) {
            messageInput.value = text;
            sendMessage();
        }

        // 타이핑 인디케이터
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                indicatorDiv.appendChild(dot);
            }
            
            contentDiv.appendChild(indicatorDiv);
            typingDiv.appendChild(avatarDiv);
            typingDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // 이벤트 리스너
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 포커스 자동 설정
        messageInput.focus();
    </script>
</body>
</html>

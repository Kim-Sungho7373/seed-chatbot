<body>
    <div class="chat-container">

        <!-- ë©”ì‹œì§€ ì˜ì—­ -->
        <div class="chat-messages" id="chat-messages">

                <div class="message-content">

                    </div>

                        <button class="quick-reply-btn" onclick="sendQuickReply('ë”¸ê¸° ë³‘ì¶©í•´ ê´€ë¦¬')">ë‹¤ë˜ ë³‘ì¶©í•´ ê´€ë¦¬</button>
                        <button class="quick-reply-btn" onclick="sendQuickReply('ì‹¤ë‚´ ì¬ë°° íŒ')">í™”ë¶„ ì¬ë°° íŒ</button>
                    </div>

        <!-- ì…ë ¥ ì˜ì—­ -->
        <div class="input-container">

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

       // ë©”ì‹œì§€ ì „ì†¡ (ìˆ˜ì •ëœ í•¨ìˆ˜)
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';
            showTypingIndicator();

            try {
                // 1. ë°±ì—”ë“œ API í˜¸ì¶œë¡œ ë³€ê²½
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error('ì„œë²„ì—ì„œ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }

                const data = await response.json();
                const botReply = data.reply;
                
                removeTypingIndicator();
                // 2. AI ì‘ë‹µì„ ë©”ì‹œì§€ë¡œ ì¶”ê°€
                addMessage('bot', botReply);

            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('bot', 'ì£„ì†¡í•©ë‹ˆë‹¤. ì¼ì‹œì ì¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = sender === 'bot' ? 'AI' : 'U';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            contentDiv.appendChild(bubbleDiv);
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ë¹ ë¥¸ ë‹µë³€
        function sendQuickReply(text) {
            messageInput.value = text;
            sendMessage();
        }

        // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„°
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                indicatorDiv.appendChild(dot);
            }
            
            contentDiv.appendChild(indicatorDiv);
            typingDiv.appendChild(avatarDiv);
            typingDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // í¬ì»¤ìŠ¤ ìë™ ì„¤ì •
        messageInput.focus();
    </script>
